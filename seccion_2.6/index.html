<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Vue 2</title>

        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hola Mundo'
                }
            })
        </script>
    </body>
</html>
